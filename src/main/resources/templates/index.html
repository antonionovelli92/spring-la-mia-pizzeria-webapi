<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elenco Pizze</title>
    <!-- Aggiungi il link al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <img src="https://img.freepik.com/premium-vector/pizza-logo-design-template_15146-192.jpg" alt="Logo Pizza" width="100">
            <h1 class="mb-3">Elenco Pizze</h1>
            <a class="btn btn-secondary" href="/ingredienti">Elenco Ingredienti</a>
        </header>
        
        <form action="/pizza" method="post" class="mb-3">
            <div class="input-group">
                <input type="text" id="filtro" name="filtro" class="form-control" placeholder="Filtra per nome">
                <button type="submit" class="btn btn-primary">Filtra</button>
            </div>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Foto</th>
                    <th>Prezzo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${pizze}">
                    <td>
                        <a th:href="@{/pizza/{id}(id=${pizza.id})}" th:text="${pizza.nome}"></a>
                    </td>
                    <td th:text="${pizza.descrizione}"></td>
                    <td>
                        <img th:src="${pizza.foto}" alt="Foto Pizza" width="100">
                    </td>
                    <td th:text="${pizza.prezzo}"></td>
                    <td>
                         <div class="btn-group" role="group">
                            <a class="btn btn-primary" th:href="@{/pizza/edit/{id}(id=${pizza.id})}">Modifica</a>
                            <a class="btn btn-danger" th:href="@{/pizza/delete/{id}(id=${pizza.id})}">Elimina</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-primary rounded-2 shadow" th:href="@{/pizza/new}">Crea nuova pizza</a>
    </div>
</body>
</html>
