<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Ingrediente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Modifica Ingrediente</h1>

    <form action="/ingrediente/update/{id}" method="post">
        <input type="hidden" name="_method" value="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${ingrediente.nome}" required>
        </div>

        <button type="submit" class="btn btn-primary">Salva</button>
    </form>

    <a class="btn btn-secondary" href="/ingredienti">Annulla</a>
</body>
</html>
