<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Crea pizza</h1>
        <form th:action="@{/pizza/create}" th:object="${pizza}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                <label style="color: red" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></label>
            </div>
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea id="descrizione" th:field="*{descrizione}" class="form-control" required></textarea>
                <label style="color: red" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></label>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto:</label>
                <input type="text" id="foto" th:field="*{foto}" class="form-control" required>
                <label style="color: red" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></label>
            </div>
            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo:</label>
                <input type="number" id="prezzo" th:field="*{prezzo}" class="form-control" required>
                <label style="color: red" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></label>
            </div>
            <div class="mb-3">
                <label class="form-label">Ingredienti:</label>
                <div th:each="ingrediente : ${ingredienti}">
                    <div class="form-check">
                        <input type="checkbox" id="ingrediente" th:field="*{ingredienti}" th:value="${ingrediente.id}">
                        <label for="ingrediente" th:text="${ingrediente.nome}"></label>
                    </div>
                </div>
                <label style="color: red" th:if="${#fields.hasErrors('ingredienti')}" th:errors="*{ingredienti}"></label>
            </div>
            <button type="submit" class="btn btn-primary">Crea</button>
        </form>
    </div>
</body>
</html>
