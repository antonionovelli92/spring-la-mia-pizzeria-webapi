<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Modifica pizza</h1>
        <form th:action="@{/pizza/update/{id}(id=${pizza.id})}" th:object="${pizza}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea id="descrizione" th:field="*{descrizione}" class="form-control" required></textarea>
                <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto:</label>
                <input type="text" id="foto" th:field="*{foto}" class="form-control" required>
                <span th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Ingredienti:</label>
                <div th:each="ingrediente : ${ingredienti}">
                    <div class="form-check">
                        <input type="checkbox" id="ingrediente-[[${ingrediente.id}]]" th:field="*{ingredienti}" th:value="${ingrediente.id}" th:checked="${pizza.ingredienti.contains(ingrediente)}" class="form-check-input">
                        <label for="ingrediente-[[${ingrediente.id}]]" th:text="${ingrediente.nome}" class="form-check-label"></label>
                    </div>
                </div>
                <span th:if="${#fields.hasErrors('ingredienti')}" th:errors="*{ingredienti}" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Aggiorna</button>
        </form>
    </div>
</body>
</html>
